apply plugin: "java"
apply plugin: "eclipse"

sourceCompatibility=1.6
targetCompatibility=1.6

repositories {
  mavenCentral()
}

configurations {
  compile
  testCompile
}

dependencies {
  compile group:"org.yaml", name:"snakeyaml", version:"1.9"
  testCompile group:"junit", name:"junit", version: "4.8.2"
}